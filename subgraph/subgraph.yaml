specVersion: 1.2.0
schema:
  file: ./schema.graphql
dataSources:
  - name: CollateralRegistry
    kind: ethereum/contract
    network: mainnet
    source:
      address: "0x5fc8d32690cc91d4c39d9d3abcbd16989f875707"
      abi: CollateralRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Collateral
        - CollateralAddresses
        - Token
      abis:
        - name: CollateralRegistry
          file: ../contracts/artifacts/src/CollateralRegistry.sol/CollateralRegistry.json
        - name: ERC20
          file: ../contracts/artifacts/openzeppelin-contracts/contracts/token/ERC20/ERC20.sol/ERC20.json
      eventHandlers:
        - event: BaseRateUpdated(uint256)
          handler: handleBaseRateUpdated
      file: ./src/CollateralRegistry.mapping.ts
templates:
  - name: TroveManager
    kind: ethereum/contract
    network: mainnet
    source:
      abi: TroveManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/TroveManager.mapping.ts
      entities:
        - Trove
      abis:
        - name: TroveManager
          file: ../contracts/artifacts/src/TroveManager.sol/TroveManager.json
      eventHandlers:
        - event: TroveOperation(indexed uint256,uint8,uint256,uint256,uint256,int256,uint256,int256)
          handler: handleTroveOperation
        - event: TroveUpdated(indexed uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleTroveUpdated
